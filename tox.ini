[tox]
envlist = py37,py38,py39,lint

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39,lint

[testenv]
envdir = {toxinidir}/.tox/test
deps = .[test]
commands =
    pytest --cov={envsitepackagesdir}/spec_classes --cov-report=term-missing --cov-report=xml

[testenv:lint]
basepython = python3
skip_install = true
commands =
    {[testenv:flake8]commands}
    {[testenv:pylint]commands}
    {[testenv:black]commands}

[testenv:flake8]
basepython = python3
skip_install = true
commands =
    flake8 spec_classes setup.py tests

[testenv:pylint]
basepython = python3
skip_install = true
commands =
    pylint --rcfile={toxinidir}/.pylintrc spec_classes

[testenv:black]
basepython = python3
skip_install = true
commands =
    black --check spec_classes tests

[flake8]
ignore = C901,D100,D101,D102,D103,D104,D105,D107,D200,D205,D400,D401,D413,E128,E501,F405,W503,W504
exclude =
    *.egg-info,
    *.pyc,
    .cache,
    .coverage.*,
    .gradle,
    .tox,
    build,
    dist,
    htmlcov.*
max-complexity = 10
application-import-names = spec_classes
